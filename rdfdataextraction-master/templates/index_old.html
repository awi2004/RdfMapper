<html>
<head>
    <meta charset="utf-8">

    <script src="https://rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>
    <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">

    <style>
            h1 {text-align: center;}
            p {text-align: center;}
            div {text-align: center;}

    </style>
</head>
<body>
<h1>RDF widget</h1>
<form class="" action="/rdf" method="post">
    <h2>Read turtle</h2>
    <input type="file" name="upload-file">
    <input type="submit" name="" value="Submit">
</form>

{% if alert_value == 1 %}
<p>Ontology read done.</p>
{% endif %}
<form class="" action="/data" method="post">
    <h2>Read CSV</h2>
    <input type="file" name="upload-file">
    <input type="number" name="no_of_rows_csv" placeholder="no of lines to show"/>
    <input type="submit" name="" value="Show">
</form>

<form class="" action="/test_read" method="post">
    <h2>Read Any File</h2>
    <input type="file" name="upload-file">
    <input type="number" name="no_of_rows_csv" placeholder="no of lines to show"/>
    <input type="submit" name="" value="Show">
</form>

<form action="{{ url_for('upload') }}", method="POST" class="dropzone">
     <input type="submit" name="" value="Done">
</form>
